    <h1 class="title">Data Updated</h1>

    <!-- Filter dan Dropdown Entries -->
    <div class="table-container">
        <div class="filter-wrapper">
            <!-- Dropdown "Tampilkan Entri" -->
            <div class="entries-container">
                <label for="entries">Tampilkan</label>
                <select id="entries">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span>entri</span>
            </div>

            <div class="filter-container">
                <label for="start-date">Dari:</label>
                <input type="date" id="start-date">
                <label for="end-date">Sampai:</label>
                <input type="date" id="end-date">
                <button id="filter-button">Filter</button>
            </div>
        </div>

        <table id="updatedData" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Suhu</th>
                    <th>Salinitas</th>
                    <th>Kekeruhan</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
